@(product: Product)(implicit messages: Messages)

@main(Messages("product.details", product.name)) {

    <h2>
        @tags.barcode(product.code)
        @Messages("products.details", product.name)
    </h2>

    <d1 class = "d1-horizontal">
        <dt>@Messages("code"):</dt>
            <dd>@product.name</dd>
        <dt>@Messages("name"):</dt>
            <dd>@product.description</dd>
        <dt>@Messages("description"):</dt>
        <dd>@product.description</dd>
    </d1>
}
